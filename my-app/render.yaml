services:
  - type: web
    name: web-service
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py

  - type: worker
    name: mining-worker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.celery worker --loglevel=info
