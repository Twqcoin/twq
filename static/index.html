<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Player | Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="1920" height="1040"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Game</div>
        </div>
    </div>

    <!-- Buttons for Start Mining and Copying Referral Link -->
    <div>
        <button id="start-mining-btn">Start Mining</button>
        <button id="copy-referral-btn">Copy Referral Link</button>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        // Initialize Unity WebGL instance
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/app.loader.js";
        var config = {
            dataUrl: buildUrl + "/app.data",
            frameworkUrl: buildUrl + "/app.framework.js",
            codeUrl: buildUrl + "/app.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Game",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        // Loading Unity WebGL player
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

        // Event for Start Mining button
        document.getElementById('start-mining-btn').addEventListener('click', function() {
            startMining();
        });

        // Event for Copy Referral Link button
        document.getElementById('copy-referral-btn').addEventListener('click', function() {
            copyReferralLink();
        });

        // Function to start mining and call API
        function startMining() {
            console.log("Starting mining...");
            // Here, we call the API to start mining
            fetch("https://your-api-url.com/start-mining", {
                method: "POST",
                body: JSON.stringify({ userId: "USER123" }),  // Example user ID
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error connecting to the server');
                }
                return response.json();
            })
            .then(data => {
                console.log("Mining started successfully:", data);
                alert("Mining has started!");
            })
            .catch(error => {
                console.error("Error during mining start:", error);
                alert("An error occurred while starting mining.");
            });
        }

        // Function to copy referral link to clipboard
        function copyReferralLink() {
            const referralLink = window.location.href + "?ref=USER123";  // Example referral link with user ID
            navigator.clipboard.writeText(referralLink).then(() => {
                alert("Referral link copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy referral link: ", err);
                alert("Failed to copy referral link.");
            });
        }
    </script>
</body>
</html>
