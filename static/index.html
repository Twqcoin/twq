<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | minqx</title>
    <link rel="shortcut icon" href="static/TemplateData/favicon.ico">
    <link rel="stylesheet" href="static/TemplateData/style.css">
    <style>
      /* إضافة ستايل لعرض معلومات اللاعب */
      #player-info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.5);
        padding: 10px;
        border-radius: 5px;
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #player-photo {
        border-radius: 50%;
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <!-- محتوى اللاعب في Unity -->
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">minqx</div>
      </div>
    </div>

    <!-- معلومات اللاعب -->
    <div id="player-info">
      <img id="player-photo" src="static/default-avatar.png" alt="Player Photo" width="50" height="50">
      <div>
        <p id="player-name" style="margin:0;font-weight:bold">Loading...</p>
        <p id="player-username" style="margin:0;font-size:0.8em"></p>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "static/Build";
      var loaderUrl = buildUrl + "/static.loader.js";
      var config = {
        dataUrl: buildUrl + "/static.data.br",
        frameworkUrl: buildUrl + "/static.framework.js.br",
        codeUrl: buildUrl + "/static.wasm.br",
        streamingAssetsUrl: "static/StreamingAssets",
        companyName: "DefaultCompany",
        productName: "minqx",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // تحديث بيانات اللاعب من السيرفر
      function updatePlayerInfo(playerData) {
        document.getElementById('player-name').textContent = playerData.name;
        document.getElementById('player-username').textContent = playerData.username;
        
        // معالجة الصورة - استخدم الصورة الافتراضية إذا لم توجد صورة
        const photoUrl = playerData.photo_url || 'static/default-avatar.png';
        document.getElementById('player-photo').src = photoUrl.startsWith('http') ? 
          photoUrl : 
          (photoUrl.startsWith('/') ? photo_url : `/${photoUrl}`);
      }

      function fetchPlayerData() {
        // استخراج بيانات المستخدم من رابط الصفحة
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        if (!userId) {
          console.error("❌ User ID not found in URL");
          return;
        }

        fetch(`/get_player_data?user_id=${userId}`)
          .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
          })
          .then(data => {
            if (data.error) {
              console.error("⚠️ Error:", data.error);
              return;
            }
            updatePlayerInfo(data.player_data);
          })
          .catch(error => {
            console.error("❌ Error fetching user data:", error);
            // عرض بيانات افتراضية في حالة الخطأ
            updatePlayerInfo({
              name: "Guest",
              username: "guest",
              photo_url: "static/default-avatar.png"
            });
          });
      }

      // جلب البيانات عند تحميل الصفحة
      document.addEventListener('DOMContentLoaded', fetchPlayerData);
    </script>
  </body>
</html>
