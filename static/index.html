<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | minqx</title>
    <link rel="shortcut icon" href="./static/TemplateData/favicon.ico">
    <link rel="stylesheet" href="./static/TemplateData/style.css">
    
    <!-- سياسة أمان المحتوى المعدلة -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' data: gap: https://ssl.gstatic.com;
      script-src 'self' https://cdn.jsdelivr.net https://unpkg.com 'unsafe-eval' 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https://via.placeholder.com;
      connect-src 'self' https://*;
      frame-src 'self' https://*;
    ">
    
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1080" height="1920"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">minqx</div>
      </div>
    </div>

    <div class="user-info">
      <img id="user-photo" src="" alt="User Photo" width="100" height="100">
      <h2 id="user-name"></h2>
    </div>

    <script>
      // ========== نظام إدارة التطبيق المحسن ==========
      const App = {
        unityInstance: null,
        connector: null,
        dependencies: {
          loaded: {
            TonConnect: false,
            Unity: false
          },
          required: ['TonConnect', 'Unity']
        },
        
        // ========== تهيئة التطبيق ==========
        init: async function() {
          try {
            await this.loadDependencies();
            await this.setupTonConnect();
            await this.setupUnity();
            this.loadUserProfile();
            this.exposeToUnity();
          } catch (error) {
            console.error('Application initialization failed:', error);
            this.showError('Failed to initialize application. Please refresh the page.');
          }
        },
        
        // ========== نظام تحميل التبعيات المحسن ==========
        loadDependencies: function() {
          return new Promise((resolve, reject) => {
            // تحميل TonConnect SDK أولاً
            this.loadScript('https://unpkg.com/@tonconnect/sdk@2.1.1/dist/tonconnect-sdk.min.js', 'TonConnect')
              .then(() => resolve())
              .catch(error => {
                console.error('Failed to load TonConnect SDK:', error);
                reject(new Error('Failed to load required resources'));
              });
          });
        },
        
        // دالة محسنة لتحميل السكريبتات
        loadScript: function(src, dependencyName, retries = 3, interval = 1000) {
          return new Promise((resolve, reject) => {
            let attempts = 0;
            
            const tryLoad = () => {
              attempts++;
              const script = document.createElement('script');
              script.src = src;
              
              script.onload = () => {
                console.log(`Successfully loaded ${dependencyName}`);
                this.dependencies.loaded[dependencyName] = true;
                resolve();
              };
              
              script.onerror = () => {
                if (attempts < retries) {
                  console.warn(`Retrying ${dependencyName} (${attempts}/${retries})...`);
                  setTimeout(tryLoad, interval);
                } else {
                  reject(new Error(`Failed to load ${dependencyName} after ${retries} attempts`));
                }
              };
              
              document.body.appendChild(script);
            };
            
            tryLoad();
          });
        },
        
        // ========== تهيئة TonConnect مع التحقق من التحميل ==========
        setupTonConnect: function() {
          return new Promise((resolve, reject) => {
            if (!this.dependencies.loaded.TonConnect) {
              reject(new Error('TonConnect SDK not loaded'));
              return;
            }
            
            try {
              this.connector = new TonConnect.TonConnect({
                manifestUrl: 'https://yourdomain.com/tonconnect-manifest.json'
              });
              
              // استعادة الاتصال إذا كان موجوداً
              const walletConnectionSource = { jsBridgeKey: 'tonconnect' };
              this.connector.restoreConnection(walletConnectionSource);
              resolve();
            } catch (error) {
              reject(error);
            }
          });
        },
        
        // ========== إعدادات Unity مع نظام تحميل محسن ==========
        setupUnity: function() {
          return new Promise((resolve, reject) => {
            const PATHS = {
              base: './static',
              build: './static/Build',
              templateData: './static/TemplateData',
              streamingAssets: 'StreamingAssets',
              defaultUserImage: './static/TemplateData/default-user.png',
              placeholderImage: 'https://via.placeholder.com/100'
            };
            
            const UNITY_CONFIG = {
              loaderUrl: `${PATHS.build}/minqx.loader.js`,
              dataUrl: `${PATHS.build}/minqx.data`,
              frameworkUrl: `${PATHS.build}/minqx.framework.js`,
              codeUrl: `${PATHS.build}/minqx.wasm`,
              streamingAssetsUrl: PATHS.streamingAssets,
              companyName: "DefaultCompany",
              productName: "minqx",
              productVersion: "1.0"
            };
            
            this.loadScript(UNITY_CONFIG.loaderUrl, 'Unity')
              .then(() => {
                createUnityInstance(document.querySelector("#unity-canvas"), {
                  ...UNITY_CONFIG,
                  showBanner: this.showBanner.bind(this)
                }, (progress) => {
                  document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
                }).then(instance => {
                  this.unityInstance = instance;
                  document.querySelector("#unity-fullscreen-button").onclick = () => 
                    instance.SetFullscreen(1);
                  resolve();
                }).catch(reject);
              })
              .catch(reject);
          });
        },
        
        // ========== وظائف التطبيق الأساسية ==========
        loadUserProfile: function() {
          const urlParams = new URLSearchParams(window.location.search);
          const userData = {
            name: urlParams.get('name') || "Guest",
            photo: urlParams.get('photo') || './static/TemplateData/default-user.png'
          };
          
          document.getElementById("user-name").textContent = userData.name;
          this.loadImageWithFallback(
            document.getElementById("user-photo"), 
            userData.photo,
            './static/TemplateData/default-user.png'
          );
        },
        
        loadImageWithFallback: function(element, url, fallbackUrl) {
          const img = new Image();
          img.onload = () => element.src = url;
          img.onerror = () => {
            console.warn("Failed to load image, using fallback");
            element.src = fallbackUrl;
          };
          img.src = url;
        },
        
        // ========== وظائف محفظة TON مع التحقق من التهيئة ==========
        connectTONWallet: function() {
          if (!this.connector) {
            this.showError('Wallet service not initialized');
            return;
          }
          
          try {
            const walletConnectionSource = { jsBridgeKey: 'tonconnect' };
            const connectUrl = this.connector.connect(walletConnectionSource);
            
            window.open(connectUrl, '_blank');
            
            this.connector.onStatusChange(wallet => {
              if (wallet) {
                localStorage.setItem('TON_WALLET_ADDRESS', wallet.account.address);
                if (this.unityInstance) {
                  this.unityInstance.SendMessage('TelegramWalletConnector', 'OnWalletConnected', wallet.account.address);
                }
              }
            });
          } catch (error) {
            console.error('Wallet connection error:', error);
            this.showError('Failed to connect wallet');
          }
        },
        
        disconnectTONWallet: function() {
          if (!this.connector) return;
          
          try {
            this.connector.disconnect();
            localStorage.removeItem('TON_WALLET_ADDRESS');
            if (this.unityInstance) {
              this.unityInstance.SendMessage('TelegramWalletConnector', 'OnWalletDisconnected');
            }
          } catch (error) {
            console.error('Wallet disconnection error:', error);
          }
        },
        
        getWalletBalance: async function(walletAddress) {
          if (!this.connector) return "0";
          
          try {
            const balance = await this.connector.getBalance(walletAddress);
            return balance.toString();
          } catch (error) {
            console.error("Error fetching balance:", error);
            return "0";
          }
        },
        
        // ========== أدوات مساعدة ==========
        showBanner: function(msg, type) {
          const warningBanner = document.querySelector("#unity-warning");
          if (!warningBanner) return;
          
          const div = document.createElement('div');
          div.innerHTML = msg;
          
          if (type === 'error') {
            div.style = 'background: red; padding: 10px;';
          } else if (type === 'warning') {
            div.style = 'background: yellow; padding: 10px;';
            setTimeout(() => {
              if (warningBanner.contains(div)) {
                warningBanner.removeChild(div);
              }
            }, 5000);
          }
          
          warningBanner.appendChild(div);
          warningBanner.style.display = 'block';
        },
        
        showError: function(message) {
          this.showBanner(message, 'error');
        },
        
        // جعل الدوال متاحة لـ Unity مع التحقق من التهيئة
        exposeToUnity: function() {
          window.TON = {
            connectWallet: () => {
              if (this.dependencies.loaded.TonConnect) {
                this.connectTONWallet();
              } else {
                this.showError('Wallet service not ready');
              }
            },
            disconnectWallet: () => {
              if (this.dependencies.loaded.TonConnect) {
                this.disconnectTONWallet();
              }
            },
            getBalance: async (walletAddress) => {
              if (this.dependencies.loaded.TonConnect) {
                return await this.getWalletBalance(walletAddress);
              }
              return "0";
            },
            isReady: () => {
              return this.dependencies.loaded.TonConnect && this.unityInstance !== null;
            }
          };
        }
      };
      
      // تكييف الواجهة للجوال
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        document.querySelector("#unity-canvas").className = "unity-mobile";
      } else {
        document.querySelector("#unity-canvas").style.width = "1080px";
        document.querySelector("#unity-canvas").style.height = "1920px";
      }
      
      // بدء التطبيق عند اكتمال تحميل الصفحة
      document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
  </body>
</html>
