<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>لعبتي | مشاركة اللعبة</title>
    <link rel="shortcut icon" href="/static/TemplateData/favicon.ico">
    <link rel="stylesheet" href="/static/TemplateData/style.css">
    
    <!-- إضافة السكربتات المطلوبة -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>

    <style>
        /* تنسيقات جديدة للأزرار */
        .game-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #2c7be5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .game-button:hover {
            background-color: #1a68d1;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .game-button:active {
            transform: translateY(0);
        }

        #user-info {
            text-align: center;
            margin-top: 20px;
        }

        #user-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        #user-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=1080 height=1920></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">لعبتي الرائعة</div>
        </div>
    </div>

    <!-- مكان لعرض الاسم والصورة -->
    <div id="user-info">
        <img id="user-photo" src="" alt="User Photo">
        <h2 id="user-name"></h2>
    </div>

    <!-- زر الاتصال بالمحفظة الموجود في التطبيق -->
    <button class="game-button" id="connect-wallet">ربط المحفظة</button>

    <!-- حقل النص الجديد لتفعيل الكيبورد -->
    <input type="text" id="myInput" placeholder="أدخل نصك هنا">

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "/static/Build";
        var loaderUrl = buildUrl + "/static.loader.js";
        var config = {
            dataUrl: buildUrl + "/static.data.br",
            frameworkUrl: buildUrl + "/static.framework.js.br",
            codeUrl: buildUrl + "/static.wasm.br",
            streamingAssetsUrl: "/StreamingAssets",
            companyName: "DefaultCompany",
            productName: "minqx",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
            unityShowBanner('WebGL builds are not supported on mobile devices.');
        } else {
            canvas.style.width = "1080px";
            canvas.style.height = "1920px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
                
                // تعريف الدوال للاتصال من Unity
                window.unityInstance = unityInstance;
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

        // دالة لقراءة معاملات URL
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(window.location.search);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // عند تحميل الصفحة، تحقق إذا كان هناك رابط مشاركة
        window.addEventListener('DOMContentLoaded', (event) => {
            // قراءة المعلمات من الرابط
            const userName = getUrlParameter('name');
            const userPhoto = getUrlParameter('photo');
            
            // عرض الاسم والصورة
            if (userName && userPhoto) {
                document.getElementById('user-name').textContent = userName;  // عرض الاسم
                document.getElementById('user-photo').src = userPhoto;        // عرض الصورة
            }

            // إذا كان هناك رابط إحالة (ref)
            const refParam = getUrlParameter('ref');
            if (refParam) {
                console.log("تم الدخول عبر رابط مشاركة، معرف اللاعب:", refParam);
                // يمكنك هنا إرسال هذه المعلومة إلى Unity إذا لزم الأمر
                if (window.unityInstance) {
                    window.unityInstance.SendMessage('GameManager', 'SetReferralId', refParam);
                }
            }
        });

        // عند تفاعل المستخدم مع حقل النص
        document.getElementById('myInput').addEventListener('focus', function() {
            if (Telegram.WebApp) {
                Telegram.WebApp.expand();  // توسيع واجهة تلجرام لفتح الكيبورد
            }
        });

        // ربط المحفظة باستخدام TON Connect
        const connectButton = document.getElementById('connect-wallet');
        connectButton.addEventListener('click', async () => {
            try {
                // التحقق من وجود TON Connect
                if (typeof TonConnect !== 'undefined') {
                    // اتصل بالمحفظة
                    const tonConnect = new TonConnect({ project: 'your_project_id' });

                    await tonConnect.connect();
                    const walletAddress = tonConnect.address;
                    console.log("تم ربط المحفظة بنجاح، العنوان: ", walletAddress);

                    // هنا يمكنك إرسال العنوان إلى Unity أو استخدامه في التطبيق كما تحتاج
                    if (window.unityInstance) {
                        window.unityInstance.SendMessage('GameManager', 'SetWalletAddress', walletAddress);
                    }
                } else {
                    alert('لا يمكن الاتصال بمحفظة TON، تأكد من أنك تستخدم البيئة المناسبة');
                }
            } catch (error) {
                console.error("فشل ربط المحفظة: ", error);
            }
        });
    </script>
</body>
</html>
