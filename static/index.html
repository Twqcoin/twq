<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My Project</title>
    
    <!-- إعدادات CORS لحل مشاكل الشبكة -->
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
    
    <!-- مسارات TemplateData (نسبية لنفس المجلد) -->
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">My Project</div>
        </div>
    </div>

    <script>
        // العناصر الأساسية لواجهة Unity
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        // دالة لعرض الرسائل التحذيرية
        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        // ========== أهم جزء: تعديل المسارات ========== //
        var buildUrl = "Build";  // لأن index.html داخل static/
        var loaderUrl = buildUrl + "/MyGame.loader.js";
        
        var config = {
            dataUrl: buildUrl + "/MyGame.data",
            frameworkUrl: buildUrl + "/MyGame.framework.js",
            codeUrl: buildUrl + "/MyGame.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "My Project",
            productVersion: "1.0",
            showBanner: unityShowBanner,
            // إعدادات إضافية لأداء أفضل
            disableWebGLWorkerLoader: false,
            webglContextAttributes: {
                preserveDrawingBuffer: false
            }
        };

        // تعديلات للهواتف
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        loadingBar.style.display = "block";

        // ========== تحميل ملفات Unity ========== //
        var script = document.createElement("script");
        script.src = loaderUrl;
        
        // معالجة الأخطاء المحسنة
        script.onerror = function() {
            var errorDetails = `
                فشل تحميل ملفات Unity!<br><br>
                <b>السبب المحتمل:</b><br>
                1. الملفات غير موجودة في: ${buildUrl}/<br>
                2. أسماء الملفات لا تتطابق<br>
                3. مشكلة في السيرفر<br><br>
                <b>الحل:</b><br>
                - تأكد من وجود هذه الملفات:<br>
                • MyGame.loader.js<br>
                • MyGame.data<br>
                • MyGame.wasm<br>
                - تحقق من Console (F12) لمزيد من التفاصيل
            `;
            unityShowBanner(errorDetails, 'error');
        };

        script.onload = function() {
            createUnityInstance(canvas, config, function(progress) {
                progressBarFull.style.width = 100 * progress + "%";
            }).then(function(unityInstance) {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = function() {
                    unityInstance.SetFullscreen(1);
                };
            }).catch(function(message) {
                alert("فشل إنشاء نسخة Unity: " + message);
            });
        };

        document.body.appendChild(script);

        // طباعة معلومات المسارات لتصحيح الأخطاء
        console.log("معلومات المسارات:", {
            buildPath: buildUrl,
            loaderPath: loaderUrl,
            currentDirectory: window.location.pathname
        });
    </script>
</body>
</html>
