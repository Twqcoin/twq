<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | minqx</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
    <link rel="shortcut icon" href="static/TemplateData/favicon.ico">
    <link rel="stylesheet" href="static/TemplateData/style.css">

    <!-- مكتبات TON -->
    <script src="static/tonconnect-sdk.min.js"></script>
    <script src="static/ton-connect.js"></script>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">minqx</div>
      </div>
    </div>

    <button id="connectWalletButton">🔗 Connect Wallet</button>

    <script>
      // === العناصر الأساسية === //
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // === إعدادات المسارات (كما هي) === //
      var buildUrl = "static/Build";
      var loaderUrl = buildUrl + "/static.loader.js";
      var config = {
        dataUrl: buildUrl + "/static.data.br",
        frameworkUrl: buildUrl + "/static.framework.js.br",
        codeUrl: buildUrl + "/static.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "minqx",
        productVersion: "0.1",
        showBanner: unityShowBanner,
        decompressionFallback: true,
        webglContextAttributes: {
          preserveDrawingBuffer: false,
          antialias: false
        },
        compatibilityMode: false
      };

      // === دوال JavaScript === //
      var unityInstance = null;

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      function ConnectTONWallet() {
        if (window.TonConnect) {
          const connector = new TonConnect.TonConnect({
            manifestUrl: 'https://yourdomain.com/tonconnect-manifest.json'
          });
          
          connector.connect().then(wallet => {
            console.log('تم الاتصال بمحفظة TON:', wallet.address);
            if (unityInstance) {
              unityInstance.SendMessage(
                'TelegramWalletConnector', 
                'OnWalletConnected', 
                wallet.address
              );
            }
          }).catch(error => {
            console.error('فشل الاتصال بمحفظة TON:', error);
          });
        } else {
          console.error('مكتبة TON غير موجودة');
        }
      }

      function DisconnectTONWallet() {
        if (window.TonConnect) {
          const connector = new TonConnect.TonConnect();
          connector.disconnect();
          console.log('تم فصل الاتصال بمحفظة TON');
          if (unityInstance) {
            unityInstance.SendMessage(
              'TelegramWalletConnector', 
              'OnWalletDisconnected', 
              ''
            );
          }
        }
      }

      // === تحسينات للجوال === //
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes, maximum-scale=1.0';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      // === تحميل Unity === //
      function loadUnity() {
        loadingBar.style.display = "block";
        
        var script = document.createElement("script");
        script.src = loaderUrl;
        
        script.onerror = function(error) {
          unityShowBanner("فشل تحميل ملفات Unity!", 'error');
          console.error("Error loading:", error);
        };

        script.onload = function() {
          if (typeof createUnityInstance === 'undefined') {
            unityShowBanner("فشل تحميل المحمل الخاص بـ Unity!", 'error');
            return;
          }
          
          createUnityInstance(canvas, config, function(progress) {
            progressBarFull.style.width = 100 * progress + "%";
          }).then(function(instance) {
            unityInstance = instance;
            loadingBar.style.display = "none";
            fullscreenButton.onclick = function() {
              instance.SetFullscreen(1);
            };

            // تهيئة Telegram WebApp
            if (typeof Telegram !== 'undefined') {
              Telegram.WebApp.ready();
              Telegram.WebApp.expand();
            }
          }).catch(function(error) {
            unityShowBanner("فشل تشغيل اللعبة!", 'error');
            console.error("Unity initialization failed:", error);
          });
        };

        document.body.appendChild(script);
      }

      // === بدء التحميل === //
      window.addEventListener('load', function() {
        loadUnity();
        document.getElementById("connectWalletButton").addEventListener("click", ConnectTONWallet);
      });
    </script>
  </body>
</html>
