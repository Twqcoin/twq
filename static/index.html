<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | minqx</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
    <link rel="shortcut icon" href="/static/TemplateData/favicon.ico">
    <link rel="stylesheet" href="/static/TemplateData/style.css">

    <!-- إضافة مكتبة TON Connect -->
    <script src="/static/tonconnect-sdk.min.js"></script>
    <script type="module" src="/static/ton-connect.js" id="ton-connect-script"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">minqx</div>
      </div>
    </div>

    <!-- زر الاتصال بمحفظة TON -->
    <button id="connectWalletButton">🔗 Connect Wallet</button>

    <script>
      // تعريف العناصر قبل استخدامها
      var canvas = document.getElementById("unity-canvas");
      var loadingBar = document.getElementById("unity-loading-bar");
      var progressBarFull = document.getElementById("unity-progress-bar-full");
      var fullscreenButton = document.getElementById("unity-fullscreen-button");
      var warningBanner = document.getElementById("unity-warning");

      // دالة عرض التنبيهات
      function unityShowBanner(msg, type) {
          var div = document.createElement('div');
          div.innerHTML = msg;
          warningBanner.appendChild(div);

          if (type === 'error') {
              div.style = 'background: red; padding: 10px;';
          } else if (type === 'warning') {
              div.style = 'background: yellow; padding: 10px;';
              setTimeout(() => warningBanner.removeChild(div), 5000);
          }
          warningBanner.style.display = 'block';
      }

      // إعدادات المسارات
      var buildUrl = "/static/Build";
      var loaderUrl = buildUrl + "/build.loader.js";
      var config = {
        dataUrl: buildUrl + "/build.data.br",
        frameworkUrl: buildUrl + "/build.framework.js.br",
        codeUrl: buildUrl + "/build.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "minqx",
        productVersion: "0.1",
        showBanner: unityShowBanner,
        decompressionFallback: true,
        webglContextAttributes: { preserveDrawingBuffer: false, antialias: false },
        compatibilityMode: false
      };

      function loadUnity() {
        var script = document.createElement("script");
        script.src = loaderUrl;

        script.onerror = function(error) {
          console.error("Error loading Unity:", error);
          unityShowBanner("فشل تحميل محمل Unity!", "error");
        };

        script.onload = function() {
          if (typeof createUnityInstance === 'undefined') {
            unityShowBanner("محمل Unity غير متاح!", "error");
            return;
          }

          createUnityInstance(canvas, config, function(progress) {
            progressBarFull.style.width = (100 * progress) + "%";
          }).then(function(unityInstance) {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = function() {
              unityInstance.SetFullscreen(1);
            };
          }).catch(function(error) {
            console.error("Unity initialization failed:", error);
            unityShowBanner("فشل تشغيل اللعبة!", "error");
          });
        };

        document.body.appendChild(script);
      }

      // تحميل Unity بعد اكتمال تحميل الصفحة
      window.addEventListener('load', loadUnity);
    </script>
  </body>
</html>
