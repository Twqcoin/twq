<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | twq-master</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // تحديد رابط السيرفر
      const serverUrl = "https://twq-xzy4.onrender.com";  // استبدل هذا بالرابط الفعلي

      function FocusInputField() {
        setTimeout(() => {
          let input = document.querySelector("input");
          if (input) {
            input.focus();
            input.setSelectionRange(input.value.length, input.value.length);
          }
        }, 500);
      }
      
      window.onload = function() {
        let tg = window.Telegram.WebApp;
        tg.expand();
        let user = tg.initDataUnsafe.user;

        if (user) {
          document.getElementById("username").innerText = user.first_name;
          document.getElementById("userphoto").src = user.photo_url || "default-avatar.png";
          
          // جلب تقدم اللاعب من API
          fetch(`${serverUrl}/get_progress`, {  // استخدم الرابط من المتغير
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ name: user.first_name })
          })
          .then(response => response.json())
          .then(data => {
            if (data.progress !== undefined) {
              let progressElement = document.createElement("p");
              progressElement.innerText = "Progress: " + data.progress;
              document.getElementById("user-info").appendChild(progressElement);
            }
          })
          .catch(error => console.error("Error fetching progress:", error));
        }
      };
    </script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1920 height=1040></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">twq-master</div>
      </div>
    </div>
    
    <div id="user-info">
      <h2>Welcome, <span id="username"></span></h2>
      <img id="userphoto" src="" alt="User Photo" width="100">
      <!-- إضافة تقدم اللاعب -->
      <p id="progress"></p>
    </div>
    
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/app.loader.js";
      var config = {
        dataUrl: buildUrl + "/app.data",
        frameworkUrl: buildUrl + "/app.framework.js",
        codeUrl: buildUrl + "/app.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "twq-master",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "1920px";
        canvas.style.height = "1040px";
      }

      canvas.style.background = "url('" + buildUrl + "/app.jpg') center / cover";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          
          window.addEventListener("message", (event) => {
            if (event.data === "FocusInput") {
              FocusInputField();
            }
          });
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
