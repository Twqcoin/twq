<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | minqx</title>
    <!-- إعدادات CORS -->
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
    <link rel="shortcut icon" href="static/TemplateData/favicon.ico">
    <link rel="stylesheet" href="static/TemplateData/style.css">
    <!-- إضافة مكتبة TON Connect من الرابط الخارجي -->
    <script src="https://minqx.onrender.com/static/tonconnect-sdk.min.js"></script>
    <script type="module" src="static/ton-connect.js" id="ton-connect-script"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">minqx</div>
      </div>
    </div>

    <!-- زر الاتصال بمحفظة TON -->
    <button id="connectWalletButton">🔗 Connect Wallet</button>

    <script>
      // التأكد من تحميل مكتبة TON
      function loadTONConnect() {
        if (window.TonConnect) {
          console.log("مكتبة TON تم تحميلها بنجاح.");
        } else {
          console.error("مكتبة TON غير موجودة.");
        }
      }

      // جلب العناصر من الـ HTML
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // دالة لعرض التنبيهات
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // ========== إعدادات المسارات المعدلة ========== //
      var buildUrl = "static/Build";
      var loaderUrl = buildUrl + "/static.loader.js";
      var config = {
        dataUrl: buildUrl + "/static.data.br",
        frameworkUrl: buildUrl + "/static.framework.js.br",
        codeUrl: buildUrl + "/static.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "minqx",
        productVersion: "0.1",
        showBanner: unityShowBanner,
        
        // إعدادات ضغط Brotli
        decompressionFallback: true,
        
        // تحسينات الأداء
        webglContextAttributes: {
          preserveDrawingBuffer: false,
          antialias: false
        },
        compatibilityMode: false
      };

      // ========== تحسينات للجوال ========== //
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes, maximum-scale=1.0';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        
        // تحسين الأداء للجوال
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      // ========== نظام تحميل محسن ========== //
      loadingBar.style.display = "block";
      
      function loadUnity() {
        var script = document.createElement("script");
        script.src = loaderUrl;
        
        script.onerror = function(error) {
          var errorMsg = `فشل تحميل Unity!<br><br><b>الخطأ:</b> ${error.message}<br><br>
            <b>الحلول المقترحة:</b><br>1. تحديث المتصفح<br>2. تفعيل WebAssembly في إعدادات المتصفح<br>3. التأكد من دعم السيرفر لملفات .br`;
          unityShowBanner(errorMsg, 'error');
          console.error("Error loading:", error);
        };

        script.onload = function() {
          if (typeof createUnityInstance === 'undefined') {
            unityShowBanner("فشل تحميل المحمل الخاص بـ Unity!", 'error');
            return;
          }
          
          createUnityInstance(canvas, config, function(progress) {
            progressBarFull.style.width = 100 * progress + "%";
          }).then(function(unityInstance) {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = function() {
              unityInstance.SetFullscreen(1);
            };
          }).catch(function(error) {
            var errorDetails = `فشل تشغيل اللعبة!<br><br><b>الخطأ:</b> ${error.message}<br><br>
              <b>الحلول المقترحة:</b><br>1. تحديث المتصفح<br>2. تفعيل WebAssembly في إعدادات المتصفح<br>3. التأكد من دعم السيرفر لملفات .br`;
            unityShowBanner(errorDetails, 'error');
            console.error("Unity initialization failed:", error);
          });
        };

        document.body.appendChild(script);
      }

      // بدء التحميل بعد تأكد تحميل الصفحة
      window.addEventListener('load', function() {
        loadTONConnect(); // التأكد من تحميل مكتبة TON
        loadUnity(); // بدء تحميل Unity بعد التأكد من تحميل الصفحة
      });

      // دوال JavaScript الخاصة بمحفظة TON
      function ConnectTONWallet() {
          if (window.TonConnect) {
              const tonConnect = new TonConnect({
                  network: 'mainnet', // أو 'testnet' إذا كنت تستخدم الشبكة التجريبية
              });

              tonConnect.connect().then(wallet => {
                  console.log('تم الاتصال بمحفظة TON:', wallet.address);
                  // إرسال العنوان إلى Unity
                  SendWalletAddressToUnity(wallet.address);
              }).catch(error => {
                  console.error('فشل الاتصال بمحفظة TON:', error);
              });
          } else {
              console.error('مكتبة TON غير موجودة');
          }
      }

      function SendWalletAddressToUnity(address) {
          if (window.unityInstance) {
              window.unityInstance.SendMessage('TelegramWalletConnector', 'OnWalletConnected', address);
          }
      }

      function DisconnectTONWallet() {
          console.log('تم فصل الاتصال بمحفظة TON');
          if (window.unityInstance) {
              window.unityInstance.SendMessage('TelegramWalletConnector', 'OnWalletConnected', '');
          }
      }

      function GetWalletBalance() {
          console.log('جلب رصيد المحفظة...');
          // منطق جلب الرصيد (اختياري)
          if (window.TonConnect) {
              const tonConnect = new TonConnect({
                  network: 'mainnet',
              });

              tonConnect.getBalance().then(balance => {
                  console.log('رصيد المحفظة:', balance);
                  // إرسال الرصيد إلى Unity
                  SendWalletBalanceToUnity(balance);
              }).catch(error => {
                  console.error('فشل جلب رصيد المحفظة:', error);
              });
          }
      }

      function SendWalletBalanceToUnity(balance) {
          if (window.unityInstance) {
              window.unityInstance.SendMessage('TelegramWalletConnector', 'OnBalanceUpdated', balance);
          }
      }

      // ربط الزر الخاص بالاتصال بالمحفظة
      document.getElementById("connectWalletButton").addEventListener("click", function() {
        ConnectTONWallet(); // استدعاء دالة الاتصال بالمحفظة عند الضغط على الزر
      });
    </script>
  </body>
</html>
