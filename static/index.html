<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | minqx</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
    <link rel="shortcut icon" href="/static/TemplateData/favicon.ico">
    <link rel="stylesheet" href="/static/TemplateData/style.css">

    <!-- إضافة مكتبة TON Connect من المسار المحلي -->
    <script src="/static/tonconnect-sdk.min.js"></script>
    <script type="module" src="/static/ton-connect.js" id="ton-connect-script"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">minqx</div>
      </div>
    </div>

    <!-- زر الاتصال بمحفظة TON -->
    <button id="connectWalletButton">🔗 Connect Wallet</button>

    <script>
      // التأكد من تحميل مكتبة TON
      function loadTONConnect() {
        if (window.TonConnect) {
          console.log("مكتبة TON تم تحميلها بنجاح.");
        } else {
          console.error("مكتبة TON غير موجودة.");
        }
      }

      // إعدادات المسارات المعدلة
      var buildUrl = "/static/Build";
      var loaderUrl = buildUrl + "/static.loader.js";
      var config = {
        dataUrl: buildUrl + "/static.data.br",
        frameworkUrl: buildUrl + "/static.framework.js.br",
        codeUrl: buildUrl + "/static.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "minqx",
        productVersion: "0.1",
        showBanner: unityShowBanner,
        decompressionFallback: true,
        webglContextAttributes: {
          preserveDrawingBuffer: false,
          antialias: false
        },
        compatibilityMode: false
      };

      function loadUnity() {
        var script = document.createElement("script");
        script.src = loaderUrl;
        
        script.onerror = function(error) {
          var errorMsg = `فشل تحميل Unity!<br><br><b>الخطأ:</b> ${error.message}<br><br>
            <b>الحلول المقترحة:</b><br>1. تحديث المتصفح<br>2. تفعيل WebAssembly في إعدادات المتصفح<br>3. التأكد من دعم السيرفر لملفات .br`;
          unityShowBanner(errorMsg, 'error');
          console.error("Error loading:", error);
        };

        script.onload = function() {
          if (typeof createUnityInstance === 'undefined') {
            unityShowBanner("فشل تحميل المحمل الخاص بـ Unity!", 'error');
            return;
          }
          
          createUnityInstance(canvas, config, function(progress) {
            progressBarFull.style.width = 100 * progress + "%";
          }).then(function(unityInstance) {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = function() {
              unityInstance.SetFullscreen(1);
            };
          }).catch(function(error) {
            var errorDetails = `فشل تشغيل اللعبة!<br><br><b>الخطأ:</b> ${error.message}<br><br>
              <b>الحلول المقترحة:</b><br>1. تحديث المتصفح<br>2. تفعيل WebAssembly في إعدادات المتصفح<br>3. التأكد من دعم السيرفر لملفات .br`;
            unityShowBanner(errorDetails, 'error');
            console.error("Unity initialization failed:", error);
          });
        };

        document.body.appendChild(script);
      }

      window.addEventListener('load', function() {
        loadTONConnect();
        loadUnity();
      });
    </script>
  </body>
</html>
