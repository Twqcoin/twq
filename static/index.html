<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | minqx</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <!-- مكتبات TON و Telegram -->
    <script src="tonconnect-sdk.min.js"></script>
    <script src="ton-connect.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">minqx</div>
      </div>
    </div>

    <script>
      // === العناصر الأساسية === //
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // === إعدادات المسارات المحدثة === //
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/static.loader.js";
      var config = {
        dataUrl: buildUrl + "/static.data.br",
        frameworkUrl: buildUrl + "/static.framework.js.br",
        codeUrl: buildUrl + "/static.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "minqx",
        productVersion: "0.1",
        showBanner: unityShowBanner,
        webglContextAttributes: {
          preserveDrawingBuffer: false,
          antialias: false
        }
      };

      // === دوال JavaScript المحدثة === //
      var unityInstance = null;

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      function ConnectTONWallet() {
        if (window.TonConnect) {
          const connector = new TonConnect.TonConnect({
            manifestUrl: 'https://yourdomain.com/tonconnect-manifest.json'
          });
          
          connector.connect().then(wallet => {
            if (unityInstance) {
              unityInstance.SendMessage(
                'TelegramWalletConnector', 
                'OnWalletConnected', 
                wallet.account.address
              );
            }
          });
        }
      }

      function DisconnectTONWallet() {
        if (window.TonConnect) {
          const connector = new TonConnect.TonConnect();
          connector.disconnect();
          if (unityInstance) {
            unityInstance.SendMessage(
              'TelegramWalletConnector', 
              'OnWalletDisconnected', 
              ''
            );
          }
        }
      }

      function ExpandWebApp() {
        try {
          if (typeof Telegram !== 'undefined') {
            Telegram.WebApp.expand();
            return 1;
          }
          return 0;
        } catch(e) {
          console.error("Expand error:", e);
          return -1;
        }
      }

      // === تهيئة Unity === //
      function loadUnity() {
        var script = document.createElement("script");
        script.src = loaderUrl;
        
        script.onload = function() {
          createUnityInstance(canvas, config, function(progress) {
            progressBarFull.style.width = 100 * progress + "%";
          }).then(function(instance) {
            unityInstance = instance;
            loadingBar.style.display = "none";
            fullscreenButton.onclick = function() {
              instance.SetFullscreen(1);
            };

            // تهيئة Telegram WebApp بعد تحميل Unity
            if (typeof Telegram !== 'undefined') {
              Telegram.WebApp.ready();
              Telegram.WebApp.expand();
            }
          }).catch(function(message) {
            alert(message);
          });
        };
        
        script.onerror = function() {
          unityShowBanner("فشل تحميل ملفات Unity اللازمة", 'error');
        };
        
        document.body.appendChild(script);
      }

      // === تحسينات للجوال === //
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      // بدء التحميل عند اكتمال الصفحة
      window.addEventListener('load', loadUnity);
    </script>
  </body>
</html>
