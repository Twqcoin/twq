<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | twq-master</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- إضافة Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      /* تنسيق قسم بيانات المستخدم */
      #user-info {
        position: absolute; /* لجعله ثابتًا في الشاشة */
        top: 10px; /* المسافة من الأعلى */
        left: 10px; /* المسافة من اليسار */
        z-index: 1000; /* لجعله فوق العناصر الأخرى */
        background: rgba(255, 255, 255, 0.8); /* خلفية شبه شفافة */
        padding: 10px; /* تباعد داخلي */
        border-radius: 5px; /* زوايا مدورة */
        display: flex; /* لعرض العناصر بجانب بعضها */
        align-items: center; /* محاذاة العناصر عموديًا */
        gap: 10px; /* المسافة بين العناصر */
      }
      #user-photo {
        width: 40px; /* عرض الصورة */
        height: 40px; /* ارتفاع الصورة */
        border-radius: 50%; /* جعل الصورة دائرية */
      }
      #user-name {
        font-size: 16px; /* حجم الخط */
        font-weight: bold; /* سمك الخط */
        margin: 0; /* إزالة الهوامش الافتراضية */
      }
    </style>
  </head>
  <body>
    <!-- قسم لعرض بيانات المستخدم -->
    <div id="user-info">
      <img id="user-photo" src="" alt="صورة المستخدم">
      <p id="user-name"></p>
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">twq-master</div>
      </div>
    </div>
    <script>
      // قراءة بيانات المستخدم من Telegram
      function loadUserData() {
        if (window.Telegram && window.Telegram.WebApp) {
          const initData = Telegram.WebApp.initDataUnsafe;

          if (initData && initData.user) {
            const user = initData.user;
            const userName = user.first_name || "مستخدم غير معروف";
            const userPhoto = user.photo_url || "https://via.placeholder.com/40";

            // عرض بيانات المستخدم
            document.getElementById("user-name").innerText = userName;
            document.getElementById("user-photo").src = userPhoto;
          } else {
            console.error("بيانات المستخدم غير متوفرة.");
          }
        } else {
          console.error("Telegram Web App SDK غير متوفر.");
        }
      }

      // تحميل بيانات المستخدم عند بدء الصفحة
      loadUserData();

      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/minqx1.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/minqx1.data.br",
        frameworkUrl: buildUrl + "/minqx1.framework.js.br",
        codeUrl: buildUrl + "/minqx1.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "twq-master",
        productVersion: "1.01",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
