<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | minqx</title>
    <link rel="shortcut icon" href="static/TemplateData/favicon.ico"> <!-- مسار favicon -->
    <link rel="stylesheet" href="static/TemplateData/style.css"> <!-- مسار CSS -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk"></script> <!-- مكتبة TON -->
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1080 height=1920></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">minqx</div>
      </div>
    </div>

    <!-- استخدم الزر الموجود في التطبيق -->
    <button id="connectTONButton" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 20px;">
      Connect TON Wallet
    </button>

    <script>
      // الاتصال بالمحفظة باستخدام Web3.js
      let web3;
      if (typeof window.ethereum !== 'undefined') {
        web3 = new Web3(window.ethereum);
        console.log("Ethereum wallet detected");

        // طلب إذن من المستخدم
        ethereum.request({ method: 'eth_requestAccounts' })
          .then(accounts => {
            console.log("Connected Account: ", accounts[0]);
          })
          .catch(error => {
            console.error("Error connecting to wallet: ", error);
          });
      } else {
        console.log("No Ethereum wallet found. Please install MetaMask or another wallet.");
      }

      // استيراد مكتبة TonConnect
      const tonConnect = new TonConnect();

      // الحصول على الزر الموجود في التطبيق
      const connectButton = document.getElementById('connectTONButton');

      connectButton.addEventListener('click', async () => {
        try {
          // طلب الاتصال بالمحفظة
          await tonConnect.connectWallet();
          const wallet = tonConnect.wallet;
          console.log('Connected to TON Wallet:', wallet);

          // عرض العنوان في نافذة منبثقة
          alert('Wallet Address: ' + wallet.account.address);
        } catch (error) {
          console.error('Error connecting to TON Wallet:', error);
        }
      });

      // التقاط معلمة referralID من الرابط
      const urlParams = new URLSearchParams(window.location.search);
      const referralID = urlParams.get('referralID');

      if (referralID) {
        console.log('Referral ID:', referralID);
      }

      // إعدادات Unity WebGL
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // مسارات Unity WebGL
      var buildUrl = "static/Build"; // التأكد من المسار الصحيح للمجلد Build
      var loaderUrl = buildUrl + "/static.loader.js";
      var config = {
        dataUrl: buildUrl + "/static.data.gz",        // ملف البيانات Gzip
        frameworkUrl: buildUrl + "/static.framework.js.gz", // ملف الإطار Gzip
        codeUrl: buildUrl + "/static.wasm.gz",         // ملف WASM Gzip
        streamingAssetsUrl: "StreamingAssets",        // مسار الأصول
        companyName: "DefaultCompany",
        productName: "minqx",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        canvas.style.width = "1080px";
        canvas.style.height = "1920px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
