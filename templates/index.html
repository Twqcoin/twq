<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Twoo</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='TemplateData/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='TemplateData/style.css') }}">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1080 height=1920></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Twoo</div>
      </div>
    </div>

    <!-- زر لتحديث حالة التعدين -->
    <div id="mining-status-container">
      <p>Mining Status: <span id="mining-status">Loading...</span></p>
      <button onclick="checkMiningStatus('player123')">Check Mining Status</button>
    </div>

    <!-- قسم لإظهار اسم اللاعب وصورته -->
    <div id="player-info">
      <img id="player-image" src="" alt="Player Image" width="100" height="100"/>
      <p id="player-name">Player Name</p>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "{{ url_for('static', filename='Build') }}";
      var loaderUrl = buildUrl + "/Builds2.loader.js";
      var config = {
        dataUrl: buildUrl + "/Builds2.data",
        frameworkUrl: buildUrl + "/Builds2.framework.js",
        codeUrl: buildUrl + "/Builds2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Twoo",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        canvas.style.width = "1080px";
        canvas.style.height = "1920px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      script.onerror = () => {
        alert("Failed to load the Unity loader script.");
      };
      document.body.appendChild(script);

      // وظيفة استرجاع حالة التعدين وبيانات اللاعب باستخدام fetch
      function checkMiningStatus(playerId) {
        fetch(`/mining_status/${playerId}`)
          .then(response => response.json())
          .then(data => {
            console.log('Mining Status:', data);
            // تحديث الواجهة بناءً على حالة التعدين
            document.getElementById('mining-status').innerText = `Status: ${data.status}, Elapsed Time: ${data.elapsed_time.toFixed(2)} seconds`;

            // تحديث بيانات اللاعب (الاسم والصورة)
            document.getElementById('player-name').innerText = data.player_name || 'Unknown Player';  // التحقق من وجود الاسم
            let playerImage = document.getElementById('player-image');
            playerImage.src = data.player_image || '/path/to/default-image.png';  // التحقق من وجود رابط الصورة
            playerImage.onerror = function() {
              this.src = '/path/to/default-image.png'; // صورة بديلة عند حدوث خطأ
            };
          })
          .catch(error => {
            console.error('Error fetching mining status:', error);
          });
      }
    </script>
  </body>
</html>
