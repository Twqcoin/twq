<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Twoo</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='TemplateData/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='TemplateData/style.css') }}">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://your_domain.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=1080 height=1920></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Twoo</div>
        </div>
    </div>

    <!-- عرض اسم المستخدم وصورة الملف الشخصي -->
    <div>
        <h1 id="user-name">اسم المستخدم</h1>  <!-- عرض اسم المستخدم -->
        <img id="user-profile-pic" src="" alt="Profile Picture" style="max-width: 150px;">  <!-- عرض صورة المستخدم -->
    </div>

    <script>
        // قراءة المعلمات من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const userData = urlParams.get('data');

        if (userData) {
            // فك تشفير البيانات
            const decodedData = JSON.parse(decodeURIComponent(userData));

            // طباعة البيانات في الكونسول للتحقق
            console.log(decodedData);  // هذا سيظهر في كونسول المتصفح

            // عرض البيانات داخل الصفحة
            document.getElementById("user-name").textContent = decodedData.name || "اسم غير متوفر";
            document.getElementById("user-profile-pic").src = decodedData.profile_pic || "https://example.com/default-avatar.jpg";  // صورة افتراضية إذا لم توجد صورة
        } else {
            console.log("لا توجد بيانات في الرابط");
            document.getElementById("user-name").textContent = "لا توجد بيانات.";
        }

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "{{ url_for('static', filename='Build') }}";  // المسار الصحيح لمجلد الـ Build داخل static
        var loaderUrl = buildUrl + "/Builds2.loader.js";
        var config = {
            dataUrl: buildUrl + "/Builds2.data",
            frameworkUrl: buildUrl + "/Builds2.framework.js",
            codeUrl: buildUrl + "/Builds2.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Twoo",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";

            unityShowBanner('WebGL builds are not supported on mobile devices.');
        } else {
            canvas.style.width = "1080px";
            canvas.style.height = "1920px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
