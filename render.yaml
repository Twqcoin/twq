services:
  - type: web
    name: my-mining-app
    env: python
    buildCommand: "pip install -r requirements.txt"  # تأكد من أن المسار هنا صحيح
    startCommand: "gunicorn app:app"  # يجب أن يكون هذا يشير إلى ملف التطبيق الرئيسي
    envVars:
      - key: REDIS_URL
        value: "redis://<your-redis-url>"
